<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test health endpoint
                const healthResponse = await fetch('https://restaurant-analytics-backend.onrender.com/api/health');
                const healthData = await healthResponse.text();
                
                resultDiv.innerHTML = `
                    <h3>Health Check Result:</h3>
                    <p>Status: ${healthResponse.status}</p>
                    <p>Response: ${healthData}</p>
                `;
                
                // Test submit endpoint with sample data
                const sampleData = {
                    monthlyData: Array.from({length: 12}, (_, i) => ({
                        originalRevenue: 100,
                        originalCost: 60,
                        originalProfit: 40,
                        organicRevenue: 80,
                        organicCost: 50,
                        organicProfit: 30
                    }))
                };
                
                const submitResponse = await fetch('https://restaurant-analytics-backend.onrender.com/api/submit-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(sampleData)
                });
                
                const submitData = await submitResponse.text();
                
                resultDiv.innerHTML += `
                    <h3>Submit Data Result:</h3>
                    <p>Status: ${submitResponse.status}</p>
                    <p>Response: ${submitData}</p>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
